<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
 <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{col}}</th>
      <ng-container [ngSwitch]="col">
        <ng-container *ngSwitchCase="'Ver'">
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="ver(element)">Ver</button>
              </td>
        </ng-container>
        <ng-container *ngSwitchCase="'Editar'">
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editar(element)">Editar</button>
              </td>
        </ng-container>
        <ng-container *ngSwitchCase="'Eliminar'">
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="eliminar(element)">Eliminar</button>
          </td>
        </ng-container>
        <ng-container *ngSwitchDefault>
              <td mat-cell *matCellDef="let element">{{element[col]}}</td>
        </ng-container>
      </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
